<h1>Chat</h1>
<hr />
<div class="app-messages" id="app-messages">
  <div class="text-right mb-3" *ngFor="let chat of _cs.chats">
    <span class="badge badge-primary mb-2">{{ chat.name || "Uriel" }}</span>
    <div class="content-message">
      <p>
        {{ chat.message }}
      </p>
      <small style="font-size: 11px" class="text-muted d-block mt-2">{{
        chat.date | date
      }}</small>
    </div>
  </div>

    <span class="badge badge-primary">Uriel</span>
    <p>Que pedo</p>
  </div>
  <div>
    <span class="badge badge-danger">Cacas</span>
    <p>Que rollo</p>
  </div> -->
</div>

<input
  class="form-control"
  type="text"
  name="message"
  [(ngModel)]="message"
  (keyup.enter)="sendMessage()"
  placeholder="Send message"
/>
